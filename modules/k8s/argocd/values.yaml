      tolerations:
        - key: "tools"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      resources:
        limits:
          cpu: 1000m
          memory: 128Mi
          ephemeral-storage: 1Gi
        requests:
          cpu: 70m
          memory: 128Mi
          ephemeral-storage: 100Mi
    haproxy:
      affinity: |
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            preference:
              matchExpressions:
              - key: tools
                operator: In
