global:
  cloudProvider: ""
  addPrometheusAnnotations: true

argocd-apps:
  enabled: true

job:
  image: docker.io/entigolabs/entigo-infralib-base
  tag: "v1.5.33"

argocd:
  crds:
    install: true
    keep: true
  global:
    domain: argocd.${domain}
    networkPolicy:
      create: true
  configs:
    params:
      server.insecure: false
    cm:
      accounts.infralib: apiKey
      application.resourceTrackingMethod: annotation
      resource.exclusions: |
            - apiGroups:
              - "*"
              kinds:
              - ProviderConfigUsage
      server.rbac.log.enforce.enable: "true"
      admin.enabled: "true"
      exec.enabled: "true"
    rbac:
      policy.csv: |
        p, infralib, applications, get, */*, allow
        p, infralib, applications, sync, */*, allow
        p, infralib, projects, get, *, allow
  server:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            preference:
              matchExpressions:
                - key: tools
                  operator: In
                  values:
                    - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
        ephemeral-storage: 1Gi
      requests:
        cpu: 40m
        memory: 96Mi
        ephemeral-storage: 100Mi
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetMemoryUtilizationPercentage: 80
      targetCPUUtilizationPercentage: 90
  dex:
    deploymentAnnotations:
      kube-score/ignore: pod-probes
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            preference:
              matchExpressions:
                - key: tools
                  operator: In
                  values:
                    - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
        ephemeral-storage: 20Gi
      requests:
        cpu: 10m
        memory: 48Mi
        ephemeral-storage: 2Gi

  redis:
    enabled: true
    deploymentAnnotations:
      kube-score/ignore: pod-probes
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            preference:
              matchExpressions:
                - key: tools
                  operator: In
                  values:
                    - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    resources:
      limits:
        cpu: 1000m
        memory: 128Mi
        ephemeral-storage: 1Gi
      requests:
        cpu: 30m
        memory: 32Mi
        ephemeral-storage: 100Mi
  redisSecretInit:
    jobAnnotations:
      kube-score/ignore: pod-networkpolicy
      argocd.argoproj.io/hook: Sync
      argocd.argoproj.io/hook-delete-policy: HookSucceeded
    podAnnotations:
      sidecar.istio.io/inject: "false"
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            preference:
              matchExpressions:
                - key: tools
                  operator: In
                  values:
                    - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    resources:
      limits:
        cpu: 1000m
        memory: 128Mi
        ephemeral-storage: 1Gi
      requests:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 1Mi

  redis-ha:
    enabled: false
    redis:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 90
              preference:
                matchExpressions:
                  - key: tools
                    operator: In
                    values:
                      - "true"
      tolerations:
        - key: "tools"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      resources:
        limits:
          cpu: 1000m
          memory: 128Mi
          ephemeral-storage: 1Gi
        requests:
          cpu: 70m
          memory: 128Mi
          ephemeral-storage: 100Mi
    sentinel:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 90
