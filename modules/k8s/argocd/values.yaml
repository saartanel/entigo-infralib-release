global:
  cloudProvider: ""
  addPrometheusAnnotations: true
  google:
    gateway:
      name: google-gateway-external
      namespace: google-gateway

argocd:
  crds:
    install: true
    keep: true
  global:
    domain: argocd.${domain}
    networkPolicy:
      create: true
  configs:
    params:
      server.insecure: false
    cm:
      accounts.infralib: apiKey
      application.resourceTrackingMethod: annotation
      resource.exclusions: |
            - apiGroups:
              - "*"
              kinds:
              - ProviderConfigUsage
      server.rbac.log.enforce.enable: "true"
      admin.enabled: "true"
      exec.enabled: "true"
    rbac:
      policy.csv: |
        p, infralib, applications, get, */*, allow
        p, infralib, applications, sync, */*, allow
        p, infralib, projects, get, *, allow
  server:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            preference:
              matchExpressions:
                - key: tools
                  operator: In
                  values:
                    - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
        ephemeral-storage: 10Gi
      requests:
        cpu: 50m
        memory: 128Mi
        ephemeral-storage: 1Gi
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetMemoryUtilizationPercentage: 80
      targetCPUUtilizationPercentage: 90
    ingress:
      enabled: true
      controller: aws
      ingressClassName: "alb"
      annotations:
        alb.ingress.kubernetes.io/ssl-redirect: "443"
        alb.ingress.kubernetes.io/backend-protocol: HTTPS
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
        alb.ingress.kubernetes.io/group.name: internal
        alb.ingress.kubernetes.io/scheme: internal
        alb.ingress.kubernetes.io/target-type: ip
      aws:
        serviceType: ClusterIP
        backendProtocolVersion: GRPC
  dex:
    deploymentAnnotations:
      kube-score/ignore: pod-probes
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            preference:
              matchExpressions:
