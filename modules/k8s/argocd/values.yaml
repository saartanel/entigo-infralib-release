                  values:
                    - "true"
    tolerations:
      - key: "tools"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
        ephemeral-storage: 20Gi
      requests:
        cpu: 10m
        memory: 32Mi
        ephemeral-storage: 2Gi

